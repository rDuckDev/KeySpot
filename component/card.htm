<template id="CardTemplate">
	<transition enter-active-class="animated fadeIn">
		<div class="card">
			<div class="card-body">
				<button class="close" v-on:click="$emit('remove', spot._id)">&times;</button>
				<h4 class="card-title">{{ spot.uName }}</h4>
				<h6 class="card-subtitle" v-if="hasCode">
					<i class="fa fa-lock"></i> Passcode: <em>{{ spot.uCode }}</em>
				</h6>
				<h6 class="card-subtitle" v-else>
					<i class="fa fa-key"></i> Physical key
				</h6>
				<p class="card-text"></p>
				<a class="card-link" target="blank" v-bind:href="spot.uLink">Map</a>
			</div>
		</div>
	</transition>
</template>

<script>
	(function () {
		"use strict";

		Vue.component("spot-card", {
			template: CORE.getTemplateHTML("#CardTemplate"),
			props: [ "spot" ],
			computed: { hasCode: function () { return this.spot.uCode.length; } }
		});
	} ());
</script>
